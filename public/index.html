<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Terminal</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="piece">
    <div class="frame"></div>
    <div class="output">
      <pre id="output"></pre>
      <div id="input-area">
        <span id="prompt"></span>
        <input id="user-input" autocomplete="off" maxlength="200">
      </div>
    </div>
    <div class="scanlines"></div>
    <div class="glow"></div>
    <div class="noisy"></div>
    <div class="emblem icon-information"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
